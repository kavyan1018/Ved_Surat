<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        marquee tag is used to scroll text or images across the screen in a horizontal or vertical direction.
    
        direction : right, left, up, down
        behavior : 
            scroll : the default value, the content will scroll in a continuous loop
            slide : the content will scroll and stop at the end 
            alternate : the content will scroll in one direction and then reverse direction
    
        for speed we can use the attribute scrollamount

        loop : number of times the marquee will scroll
        -->

    <marquee behavior="alternate" direction="right" height="200px" width="500px" scrollamount="20">

        <!-- by defult it will start from right side to left  side -->
        <!-- <h1>Hello Ved</h1> -->

        <img src="./2nd_Image.webp" alt="" width="100px" height="100px">

    </marquee>

</body>
</html>
