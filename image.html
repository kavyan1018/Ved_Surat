<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- there is total 2 types of image insert way 
        1. From internate  ==> from google or any other website
        2. From local system  ==> from your own computer

        src ==> source ==> where the image is coming from
        alt ==> alternative text ==> if image is not loaded then this text will be shown
    -->


    <!-- go to google => 
                search for any image => 
                        right click on the image => 
                                copy image address =>
                                        paste it in src attribute of img tag 
    
        height ==> height of the image
        width ==> width of the image
    -->

    <img src="https://t4.ftcdn.net/jpg/06/23/51/33/360_F_623513339_6aCi0QCatsTlrPiRibFxCTMusumNiCf0.jpg" alt="this is a tree image" height="200px" width="400px">
    

    <!-- 2nd way from local storage 
     
    1. save the image in the same folder where your html file is saved
    2. write the name of the image in src attribute of img tag
    3. if the image is in different folder then write the name of the folder and then name of the image
    -->

    <img src="/2nd_Image.webp" alt="2nd image" height="200px" width="400px">

</body>
</html>
