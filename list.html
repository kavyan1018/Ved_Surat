<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        li = list item
        ol = ordered list
        ul = unordered list
    -->
    <h1>List Tag</h1>

    <!-- order List 
        by default u get numbers 

        u can type attribute
        start = it will start from that number
        reversed = it will reverse the order of the list
    
        for sugestion press crtl + space
        -->
    <ol type="1" start="3" reversed>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
        <li>Ice Cream</li>
    </ol>
    <!-- Unorder List 
        by default u get bullets  

        type attribute
        type = circle, square, disc
    -->
    <ul type="square">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Sandwich</li>
        <li>Ice Cream</li>
    </ul>
</body>
</html>
