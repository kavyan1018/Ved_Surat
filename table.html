<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        tr - table row
        td - table data
        th - table head
    
        cellpadding : get space around the text in the table
        cellspacing : get space between the rows and colum in table

        width : width of the table
        border : border of the table
        bordercolor : color of the border
        align : alignment of the text in the table
        bgcolor : background color of the table
        
        -->
    
    <table border="3px" bordercolor="red" width="50%" cellpadding="10px" cellspacing="10px" bgcolor="skyblue">

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Ved Zadafiya</td>
            <td bgcolor="gray">11</td>
            <td>India</td>
        </tr>

        <tr align="center">
            <td>Kavyan</td>
            <td>21</td>
            <td>India</td>


    </table>

</body>
</html>
